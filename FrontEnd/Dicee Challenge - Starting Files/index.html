<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll the Dice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="main-container">
        
        <div class="heading">
            <h1>ROLLING DICE GAME!</h1>
        </div>

        <div class="game">
            <div class="player">
                <h2>Player 1</h2>
            </div>
            <div class="palyer">
                <h2>Player 2</h2>
            </div>
            <div class="score">
                <h3>WINNER</h3>
            </div>
            <div class="dice1">
                <img src="./images/dice6.png">
            </div>
            <div class="dice2">
                <img src="./images/dice6.png">
            </div>
        </div>

        <div class="button-section">
            <button class="button" onclick="rollTheDice()">ROll IT</button>
        </div>
    </div>

    <script src="./script.js"></script>

</html>
